<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- ... -->

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Wiremock Manager</title>
</head>

<body>

    <div class="toast-container position-absolute top-0 end-0 p-3">
        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Ошибка</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Не удалось выполнить операцию. Проверьте свое соединение и попробуйте снова.
            </div>
        </div>
        <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Успешно</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Операция выполнена успешно.
            </div>
        </div>
    </div>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="text-center">Маппинги</h3>
                    </div>
                    <div class="card-body">
                        <ul id="mappings-list" class="list-group"></ul>
                        <!-- <button id="delete-all-mappings" class="btn btn-danger">Удалить все маппинги</button> -->
                        <button class="btn btn-outline-primary mt-2" id="create-mapping">Создать новый маппинг</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-5">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="text-center">Редактор маппинга</h3>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="mapping-editor" rows="11"></textarea>
                        <button class="btn btn-primary mt-2" id="save-mapping">Сохранить маппинг</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="text-center">Файлы</h3>
                    </div>
                    <div class="card-body">
                        <ul id="files-list" class="list-group mb-2"></ul>
                        <input type="text" class="form-control mb-2" id="new-file-name" placeholder="Имя файла">
                        <button class="btn btn-outline-primary mt-2" id="create-file">Создать файл</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="text-center">Редактор файла</h3>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="file-editor" rows="11"></textarea>
                        <button class="btn btn-primary mt-2" id="save-file">Сохранить файл</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="script.js"></script>

</body>

</html>
