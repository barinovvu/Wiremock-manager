<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
    </style>
    <title>Wiremock Request Logs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="d-flex align-items-center justify-content-between">
                <div class="hstack gap-1 d-flex">
                  <h3 class="mb-0">Запросы</h3>
                  <button id="clear-logs" class="btn btn-danger ml-2 mb-1">Очистить лог</button>
                </div>
                <div class="hstack gap-1 d-flex align-items-center">
                    <label for="refresh-interval" class="mb-0 mr-1">Обновление:</label>
                    <select id="refresh-interval" class="custom-select custom-select-sm mb-0">
                      <option value="3000">3 сек</option>
                      <option value="5000" selected>5 сек</option>
                      <option value="10000">10 сек</option>
                    </select>
                  </div>
              </div>
              
              
            <ul id="request-list" class="list-group"></ul>
        </div>
        <div class="col-md-8">
            <h3>Детали запроса</h3>
            <div id="request-details" class="card"></div>
        </div>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="logs.js"></script>

<div class="position-fixed fixed-bottom btn-group dropup">
    <ul class="nav flex-column">
        
      <li class="nav-item">
        <a class="nav-link " href="/">Редактор</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="/logs.html">Логи</a>
      </li>

      
     
    </ul>      
</div>
</body>
</html>
