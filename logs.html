<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Wiremock Request Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <strong class="navbar-brand">Wiremock</strong>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Редактор маппинга</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/logs.html">Логи</a>
                    </li>


                </ul>
                <div class="hstack gap-2 d-flex align-items-center">
                    <label for="refresh-interval" class="mb-0 mr-1">Обновление:</label>
                    <select id="refresh-interval" class="custom-select custom-select-sm mb-0  form-select ">
                        <option value="3000">3 сек</option>
                        <option value="5000" selected>5 сек</option>
                        <option value="10000">10 сек</option>
                    </select>
                    <button id="clear-logs" class="btn btn-danger mr-3">Очистить</button>
                </div>

            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row mt-1">
            <div class="col-md-4 ml-5">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="hstack gap-1 d-flex">
                        <h3 class="mb-0">Запросы</h3>

                    </div>
                </div>


                <ul id="request-list" class="list-group mb-3"></ul>
            </div>
            <div class="col-md-8 mr-5 mt-1">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Детали запроса
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <div id="request-details" class="card">
                                    <div class="card-header">Выберите запрос</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item mb-3">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Детали ответа
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="response-details" class="card">
                                    <div class="card-header">Выберите запрос</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script src="logs.js"></script>

</body>

</html>
